<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <link rel="stylesheet" href="../styles/main.css">
</head>

<body>
    <div id="game-container">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1>Arena</h1>
            <div class="game-stats">
                <span id="player-level">Lv.1</span>
                <span id="gold-display">💰 0</span>
                <span id="diamond-display">💎 0</span>
            </div>
        </header>

        <!-- 主游戏区域 -->
        <main class="game-main">
            <!-- 左侧角色信息面板 -->
            <aside class="character-panel">
                <div class="character-info">
                    <h3>角色属性</h3>
                    <div class="attribute-list">
                        <div class="attribute-item">
                            <span>生命值</span>
                            <div class="attribute-value">
                                <span id="player-hp">100/100</span>
                                <!-- <button class="attr-btn" id="upgrade-health-btn"
                                    onclick="window.game.upgradeAttribute('health')" title="升级生命值 (1点)">+</button> -->
                            </div>
                        </div>
                        <div class="attribute-item">
                            <span>力量</span>
                            <div class="attribute-value">
                                <span id="player-attack">10</span>
                                <button class="attr-btn" id="upgrade-attack-btn"
                                    onclick="window.game.upgradeAttribute('attack')" title="升级攻击力 (1点)">+</button>
                            </div>
                        </div>
                        <div class="attribute-item">
                            <span>敏捷</span>
                            <div class="attribute-value">
                                <span id="player-agility">8</span>
                                <button class="attr-btn" id="upgrade-agility-btn"
                                    onclick="window.game.upgradeAttribute('agility')" title="升级敏捷 (1点)">+</button>
                            </div>
                        </div>
                        <div class="attribute-item">
                            <span>耐力</span>
                            <div class="attribute-value">
                                <span id="player-luck">3</span>
                                <button class="attr-btn" id="upgrade-luck-btn"
                                    onclick="window.game.upgradeAttribute('luck')" title="升级幸运 (1点)">+</button>
                            </div>
                        </div>
                    </div>

                    <div class="experience-bar">
                        <label>经验值:</label>
                        <div class="progress-bar">
                            <div id="exp-progress" class="progress-fill"></div>
                        </div>
                        <span id="exp-text">0/100</span>
                    </div>

                    <div id="available-points"
                        style="display: none; color: #ffc107; font-weight: bold; margin-top: 10px;">
                        可用属性点: 0
                    </div>
                </div>

                <!-- 装备槽位 -->
                <div class="equipment-slots">
                    <h4>装备</h4>
                    <div class="equipment-grid">
                        <div class="equipment-slot" data-type="weapon">武器</div>
                        <div class="equipment-slot" data-type="armor">护甲</div>
                        <div class="equipment-slot" data-type="accessory">饰品</div>
                        <div class="equipment-slot" data-type="boots">靴子</div>
                    </div>
                </div>

                <!-- 炼金炉系统 -->
                <div class="alchemy-system">
                    <h4>🔥 炼金炉</h4>
                    <div class="alchemy-info">
                        <div class="alchemy-level">
                            <span>等级: </span>
                            <span id="alchemy-level">1</span>
                        </div>
                        <div class="alchemy-production">
                            <span>产量: </span>
                            <span id="alchemy-production">1金币/5秒</span>
                        </div>
                        <div class="alchemy-progress">
                            <label>生产进度:</label>
                            <div class="progress-bar">
                                <div id="alchemy-progress" class="progress-fill"></div>
                            </div>
                            <span id="alchemy-time">0s</span>
                        </div>
                        <div class="alchemy-total">
                            <span>总产出: </span>
                            <span id="alchemy-total">0</span>
                        </div>
                    </div>
                    <div class="alchemy-controls">
                        <button id="upgrade-alchemy-btn" class="action-btn">
                            升级炼金炉 (<span id="upgrade-cost">10</span>💰)
                        </button>
                        <button id="collect-alchemy-btn" class="action-btn">收集产出</button>
                    </div>
                </div>
            </aside>

            <!-- 中央战斗区域 -->
            <section class="battle-area">
                <div class="canvas-container">
                    <canvas id="battle-canvas" width="400" height="300"></canvas>
                    <canvas id="effects-canvas" class="canvas-overlay" width="400" height="300"></canvas>
                </div>

                <!-- 战斗信息显示 -->
                <div class="battle-info">
                    <div class="enemy-info">
                        <span id="enemy-name">等待敌人...</span>
                        <div class="enemy-hp-bar">
                            <div id="enemy-hp-progress" class="progress-fill"></div>
                        </div>
                        <span id="enemy-hp-text">-/-</span>
                    </div>
                </div>

                <!-- 战斗日志 -->
                <div class="battle-log">
                    <div id="battle-messages"></div>
                </div>
            </section>

            <!-- 右侧信息和控制面板 -->
            <aside class="control-panel">
                <div class="stage-info">
                    <h4>当前关卡</h4>
                    <span id="current-stage">第1关 - 新手村</span>
                    <div class="stage-progress">
                        <div id="stage-progress-fill" class="stage-progress-fill"></div>
                    </div>
                    <div class="stage-progress">
                        <span id="enemies-defeated">0/11</span>
                        <span>敌人击败</span>
                    </div>
                </div>

                <!-- 操作按钮 -->
                <div class="action-buttons">
                    <button id="start-battle-btn" class="action-btn">开始战斗</button>
                    <button id="stop-battle-btn" class="action-btn">停止战斗</button>
                    <button id="level-up-btn" class="action-btn" style="display: none;">升级属性</button>
                    <div class="stage-navigation">
                        <button id="prev-stage-btn" class="action-btn stage-btn">上一关</button>
                        <button id="next-stage-btn" class="action-btn stage-btn">下一关</button>
                    </div>
                </div>

                <!-- 快速操作 -->
                <div class="quick-actions">
                    <button id="save-btn" class="quick-btn">保存游戏</button>
                    <button id="reset-btn" class="quick-btn">重置进度</button>
                </div>

                <!-- 战斗状态 -->
                <div class="stat-card" style="margin-top: 15px;">
                    <div class="stat-title">战斗状态</div>
                    <div class="stat-value" id="battle-status">空闲</div>
                </div>
            </aside>
        </main>

        <!-- 底部状态栏 -->
        <footer class="game-footer">
            <div class="status-info">
                <span id="game-status">游戏已加载 - 点击开始战斗！</span>
                <span id="auto-save-status">自动保存: 开启</span>
            </div>
        </footer>
    </div>

    <!-- 模态对话框容器 -->
    <div id="modal-container"></div>

    <!-- TypeScript 编译后的 JavaScript 模块 -->
    <script type="module" src="dist/main.js"></script>
</body>

</html>
